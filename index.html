<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #333;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #666;
      margin-bottom: 1rem;
    }
    
    .credentials {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .credentials strong {
      color: #0d6efd;
    }
    
    .form-control {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      transform: translateY(-2px);
    }
    
    .btn-login {
      background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 0.75rem;
      margin-top: 1rem;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff20;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.85rem;
    }
    
    @media (max-width: 576px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üè™ Controle de Loja</h1>
      <p class="mb-0">Acesse seu sistema de gest√£o</p>
    </div>
    
    <div class="credentials">
      <div class="d-flex justify-content-between align-items-center">
        <span><strong>üë§ Usu√°rio:</strong> admin</span>
        <span><strong>üîë Senha:</strong> senha123</span>
      </div>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" 
               id="username" 
               class="form-control" 
               placeholder="Digite seu usu√°rio" 
               value="admin"
               required>
      </div>
      
      <div class="mb-3">
        <input type="password" 
               id="password" 
               class="form-control" 
               placeholder="Digite sua senha" 
               required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-login">
        <span id="loginText">üöÄ Entrar no Sistema</span>
        <span id="loginLoading" class="loading" style="display: none;"></span>
      </button>
    </form>
    
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <div class="footer">
      <p class="mb-0">Sistema local ‚Ä¢ Dados salvos no navegador</p>
    </div>
  </div>

  <script>
    // Verificar se j√° est√° logado
    document.addEventListener('DOMContentLoaded', function() {
      const savedSession = localStorage.getItem('controle-loja-session');
      if (savedSession) {
        try {
          const session = JSON.parse(savedSession);
          if (session && session.timestamp > Date.now() - 24 * 60 * 60 * 1000) { // 24h de validade
            window.location.href = 'app.html';
            return;
          }
        } catch (e) {
          localStorage.removeItem('controle-loja-session');
        }
      }
    });

    // Hash simples para senha (para produ√ß√£o, use crypto.subtle)
    function hashPassword(password) {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        const char = password.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString(36);
    }

    // Validar credenciais
    function validateLogin(username, password) {
      const validUser = 'admin';
      const validPassword = 'senha123';
      const passwordHash = hashPassword(password);
      const validHash = hashPassword(validPassword);
      
      return username === validUser && passwordHash === validHash;
    }

    // Mostrar/ocultar loading
    function toggleLoading(show) {
      document.getElementById('loginText').style.display = show ? 'none' : 'inline';
      document.getElementById('loginLoading').style.display = show ? 'inline' : 'none';
      document.querySelector('#loginForm button').disabled = show;
    }

    // Mostrar mensagem de erro
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Scroll para mostrar erro
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // Auto-hide ap√≥s 5s
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Por favor, preencha usu√°rio e senha');
        return;
      }
      
      // Mostrar loading
      toggleLoading(true);
      
      // Simular delay de rede
      setTimeout(() => {
        if (validateLogin(username, password)) {
          // Login bem-sucedido
          const session = {
            username,
            timestamp: Date.now(),
            expires: Date.now() + 24 * 60 * 60 * 1000 // 24 horas
          };
          
          localStorage.setItem('controle-loja-session', JSON.stringify(session));
          localStorage.setItem('controle-loja-user', JSON.stringify({ username, password }));
          
          // Redirecionar para dashboard
          window.location.href = 'app.html';
        } else {
          // Login falhou
          toggleLoading(false);
          document.getElementById('password').value = '';
          showError('‚ùå Usu√°rio ou senha incorretos. Tente: admin / senha123');
        }
      }, 1000); // 1 segundo de delay para parecer mais real
    });

    // Enter para login
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });

    // Auto-focus no campo usu√°rio
    document.getElementById('username').focus();

    // Preencher automaticamente se localStorage tiver dados
    const savedUser = localStorage.getItem('controle-loja-user');
    if (savedUser) {
      try {
        const userData = JSON.parse(savedUser);
        if (userData.username) {
          document.getElementById('username').value = userData.username;
          document.getElementById('password').focus();
        }
      } catch (e) {
        // Ignorar erro
      }
    }
  </script>
</body>
</html>
